{% extends 'listings/base.html' %}

{% block title %}
Listing
{% endblock %}

{% block content %}

    <h1>Listing</h1>
<a href="{% url 'listing-create' %}">Ajouter un listing</a>
    <ul>
        {% for listing in listings %}
        <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title | upper }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
