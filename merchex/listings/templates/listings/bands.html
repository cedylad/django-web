{% extends 'listings/base.html' %}

{% block title %}
Band
{% endblock %}

{% block content %}
<h1>Hello Django !</h1>
    <p>Mes {{ bands | length }} groupes préférés sont :</p>
    <ul>
        {% for band in bands %}
        <li>{{ band.name | upper }}</li>
        {% endfor %}
    </ul>
{% endblock %}
